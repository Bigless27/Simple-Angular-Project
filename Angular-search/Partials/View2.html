<div class = "container">
  <h2> View 1 </h2>
  City:
  <br />
  <input type = "text" data-ng-model = "city" />
  <br />
  <ul>
   <li ng-repeat="cust in customers | filter:city | orderBy: 'city'">
          {{cust.name}} - {{cust.city | uppercase}}
   </li>
  </ul>
  <br />
  <a href="/">Back</a>
</div>
